<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hand Controlled 3D Cube + Tracking View</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- THREE.JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<!-- MEDIAPIPE -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<style>
  body { margin:0; overflow:hidden; background:#000; }
  #video { display:none; }

  /* Tracking window */
  #tracking-container {
    position: fixed;
    right: 12px;
    bottom: 12px;
    width: 260px;
    height: 195px;
    border: 2px solid #00ffcc;
    border-radius: 8px;
    background: #000;
    box-shadow: 0 0 12px rgba(0,255,200,0.4);
    z-index: 10;
  }

  #tracking-video,
  #tracking-canvas {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 6px;
  }

  #info {
    position: fixed;
    bottom: 12px;
    left: 12px;
    color: white;
    font-family: Arial;
    opacity: 0.7;
    font-size: 13px;
  }
</style>
</head>
<body>

<!-- Hidden raw video -->
<video id="video" autoplay playsinline></video>

<!-- Tracking preview -->
<div id="tracking-container">
  <video id="tracking-video" autoplay playsinline></video>
  <canvas id="tracking-canvas"></canvas>
</div>

<div id="info">
  Hand → Rotate X/Y<br>
  Open / Close palm → Scale
</div>

<script>
/* =========================
   THREE.JS SCENE
========================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
  60, window.innerWidth / window.innerHeight, 0.1, 100
);
camera.position.z = 4;

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const light = new THREE.DirectionalLight(0xffffff, 0.9);
light.position.set(5,5,5);
scene.add(light);

/* =========================
   3D CUBE
========================= */
const cube = new THREE.Mesh(
  new THREE.BoxGeometry(1.5, 1.5, 1.5),
  new THREE.MeshStandardMaterial({
    color: 0x4aa3ff,
    metalness: 0.25,
    roughness: 0.3
  })
);
scene.add(cube);

/* =========================
   MEDIAPIPE HANDS
========================= */
const video = document.getElementById("video");
const trackingVideo = document.getElementById("tracking-video");
const trackingCanvas = document.getElementById("tracking-canvas");
const ctx = trackingCanvas.getContext("2d");

trackingCanvas.width = 260;
trackingCanvas.height = 195;

const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

/* Target transforms */
let targetRotX = 0;
let targetRotY = 0;
let targetScale = 1;

const dist = (a,b) => Math.hypot(a.x-b.x, a.y-b.y);

hands.onResults(res => {
  /* ----- DRAW TRACKING VIEW ----- */
  ctx.clearRect(0,0,trackingCanvas.width,trackingCanvas.height);
  ctx.drawImage(
    trackingVideo,
    0,0,
    trackingCanvas.width,
    trackingCanvas.height
  );

  if (!res.multiHandLandmarks) return;

  const lm = res.multiHandLandmarks[0];

  drawConnectors(ctx, lm, HAND_CONNECTIONS,
    {color:"#00ffcc", lineWidth:2});
  drawLandmarks(ctx, lm,
    {color:"#ff3366", lineWidth:1});

  /* ----- TRANSFORMS ----- */
  const wrist = lm[0];
  const indexBase = lm[5];
  const pinkyBase = lm[17];
  const indexTip = lm[8];
  const pinkyTip = lm[20];

  const dx = indexBase.x - wrist.x;
  const dy = wrist.y - indexBase.y;

  targetRotY = dx * Math.PI * 4;
  targetRotX = dy * Math.PI * 4;

  const palmWidth = dist(indexBase, pinkyBase);
  const fingerSpread = dist(indexTip, pinkyTip);
  const openness = fingerSpread / palmWidth;

  targetScale = THREE.MathUtils.clamp(openness * 1.8, 0.5, 2.5);
});

/* CAMERA INPUT */
const cam = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});
cam.start();

/* Mirror same stream for preview */
navigator.mediaDevices.getUserMedia({ video:true }).then(stream=>{
  trackingVideo.srcObject = stream;
});

/* =========================
   ANIMATION LOOP
========================= */
function animate(){
  requestAnimationFrame(animate);

  cube.rotation.x += (targetRotX - cube.rotation.x) * 0.25;
  cube.rotation.y += (targetRotY - cube.rotation.y) * 0.25;

  const s = cube.scale.x + (targetScale - cube.scale.x) * 0.25;
  cube.scale.set(s,s,s);

  renderer.render(scene,camera);
}
animate();

/* Resize */
window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
